<ion-header>
  <ion-navbar>
    <ion-title>All Movies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let movie of (movieList$ | async)"
            (click)="goToDetail(movie.imdbID)">
    <img [src]="movie.Poster"/>
    <ion-card-content>
      <ion-card-title>
        {{movie.Title}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>

</ion-content>
